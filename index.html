<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Calculator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }

    .cal {
      width: 300px;
      margin: auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: white;
      border-radius: 8px;
      font-weight: 600;
      border: 2px solid black;
      padding: 10px;
      justify-content: center;
    }
    </style>
</head>
<body>
<div class="cal">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>


        <div id="result"></div>

</div>
<script>
        function calculate(operator){
                let number1=parseInt(document.getElementById("num1").value);
                let number2=parseInt(document.getElementById("num2").value);
                let result;
                if(operator ==='+'){
                        result=number1+number2;
                }
                else if(operator==='-'){
                        result=number1-number2;
                }
                else if(operator==='*'){
                        result=number1*number2;
                }
                else if(operator==='/'){
                        if(number2===0){
                                result="number can not be devided"
                        }
                        else{
                                result=number1/number2;
                        }
                }
                document.getElementById("result").innerText= "Result: " + result;        
        }


        
</script>


</body>
</html>
